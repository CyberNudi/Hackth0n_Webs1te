<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
</head>
<body>

<h2>Admin Login</h2>

<input id="username" type="text" placeholder="username">
<br><br>
<input id="password" type="password" placeholder="password">
<br><br>

<button id="loginBtn">Login</button>

<p id="result">---</p>

<script>
/* ===== Supabase 設定（唯一必要資訊） ===== */

const LOGIN_API =
  "https://ybcdjizonfdhmbxgwdfb.supabase.co/functions/v1/smooth-function";

const SUPABASE_ANON_JWT =
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InliY2RqaXpvbmZkaG1ieGd3ZGZiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk5MjU5MDcsImV4cCI6MjA4NTUwMTkwN30.LwaQ1MivIORu7xc3MEpJWAVP0s1aLdZEv1KuydaaCgk";

/* ===== 登入流程 ===== */

document.getElementById("loginBtn").onclick = async () => {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  document.getElementById("result").innerText = "登入中…";

  try {
    const res = await fetch(LOGIN_API, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + SUPABASE_ANON_JWT,
        "apikey": SUPABASE_ANON_JWT
      },
      body: JSON.stringify({
        username,
        password
      })
    });

    console.log("HTTP status:", res.status);

    const text = await res.text();
    console.log("RAW response:", text);

    const data = JSON.parse(text);

    if (data.ok === true) {
      document.getElementById("result").innerText = "登入成功";
    } else {
      document.getElementById("result").innerText = "登入失敗";
    }

  } catch (e) {
    console.error(e);
    document.getElementById("result").innerText = "前端錯誤，請看 Console";
  }
};
</script>

</body>
</html>
