<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
</head>
<body>

<h2>Admin Login</h2>

<input id="username" type="text" placeholder="username">
<br><br>
<input id="password" type="password" placeholder="password">
<br><br>

<button id="loginBtn">Login</button>

<p id="result">---</p>

<script>
/* ===== 固定設定（唯一需要知道的後端資訊） ===== */

const LOGIN_API =
  "https://ybcdjizonfdhmbxgwdfb.supabase.co/functions/v1/smooth-function";

const SUPABASE_PUBLISHABLE_KEY =
  "sb_publishable_O9X0jWisuBrDhTvMSQ_HEw_Umk3ROu5";

/* ===== 登入邏輯 ===== */

document.getElementById("loginBtn").onclick = async () => {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  document.getElementById("result").innerText = "登入中…";

  try {
    const res = await fetch(LOGIN_API, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "apikey": SUPABASE_PUBLISHABLE_KEY,
        "Authorization": "Bearer " + SUPABASE_PUBLISHABLE_KEY
      },
      body: JSON.stringify({
        username,
        password
      })
    });

    console.log("HTTP status:", res.status);

    const text = await res.text();
    console.log("RAW response:", text);

    const data = JSON.parse(text);

    if (data.ok === true) {
      document.getElementById("result").innerText = "登入成功";
      // 成功後你可以在這裡導頁
      // window.location.href = "puzzle.html";
    } else {
      document.getElementById("result").innerText = "登入失敗";
    }

  } catch (err) {
    console.error(err);
    document.getElementById("result").innerText = "前端錯誤，請看 Console";
  }
};
</script>

</body>
</html>
