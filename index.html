<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Part of Background</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #000;
      overflow: hidden;
    }

    /* 將背景容器改為 Flex 容器 */
    .bg-test {
      width: 100vw;
      height: 100vh;
      background-image: url(https://cybernudi.github.io/Hackth0n_Webs1te/Label.png);
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      
      /* 關鍵：讓內部的 login-box 居中 */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      /* 設定半透明與毛玻璃，讓它跟背景融合 */
      background: rgba(255, 255, 255, 0.15); 
      backdrop-filter: blur(10px); 
      -webkit-backdrop-filter: blur(10px);
      
      padding: 40px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      
      width: 320px;
      text-align: center;
      box-sizing: border-box;
    }

    /* 為了讓在深色背景/圖片上更清楚，調整文字顏色 */
    .login-box h2 {
      margin-bottom: 30px;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .login-box input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.9);
      outline: none;
      box-sizing: border-box;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #4facfe;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }

    .login-box button:hover {
      background: #00f2fe;
      transform: scale(1.02);
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
      color: #ff4d4d;
    }
  </style>
</head>
<body>

  <div class="bg-test">
    <div class="login-box">
      <h2>Admin Login</h2>
      <input id="username" type="text" placeholder="Username">
      <input id="password" type="password" placeholder="Password">
      <button id="loginBtn">Login</button>
      <p id="result">---</p>
    </div>
  </div>

  <script>
    const LOGIN_API = "https://ybcdjizonfdhmbxgwdfb.supabase.co/functions/v1/smooth-function";
    const SUPABASE_ANON_JWT = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InliY2RqaXpvbmZkaG1ieGd3ZGZiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk5MjU5MDcsImV4cCI6MjA4NTUwMTkwN30.LwaQ1MivIORu7xc3MEpJWAVP0s1aLdZEv1KuydaaCgk";

    document.getElementById("loginBtn").onclick = async () => {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const result = document.getElementById("result");

      result.textContent = "Checking...";

      try {
        const res = await fetch(LOGIN_API, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + SUPABASE_ANON_JWT,
            "apikey": SUPABASE_ANON_JWT
          },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (data.ok === true) {
          result.style.color = "#00ff00";
          result.textContent = "Login Success";
        } else {
          result.style.color = "#ff4d4d";
          result.textContent = "Login Failed";
        }
      } catch (err) {
        result.textContent = "Connection Error";
      }
    };
  </script>
</body>
</html>
